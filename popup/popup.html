<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Action Manager</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            width: 300px; 
        }
    </style>
  </head>
  <body>
    <div class="container pt-3">
        <h1 class="h3">Create a new set of actions </h1>
        <p>Click start to record an action</p>
        <input type="text" class="form-control mb-3" id="input" placeholder="Action name">
        <div class="row g-2">
            <div class="col-4">
                <button class="btn btn-primary w-100" id="clickme">Start</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary w-100" id="closeme">Stop</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary w-100" id="export">Export</button>
            </div>
        </div>
        
        <p id="actions"></p>
    <script src="popup.js"></script>
  </body>
