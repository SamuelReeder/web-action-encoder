<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Action Manager</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include Bootstrap Bundle JS (includes Popper) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Additional custom styles if necessary */
        body {
            width: 300px; /* Adjust size as needed */
        }
    </style>
  </head>
  <body>
    <div class="container py-3">
        <h1 class="h3">Create a new set of actions </h1>
        <p>Click start to record an action</p>
        <input type="text" class="form-control mb-3" id="input" placeholder="Action name">
        <button class="btn btn-primary w-100 mb-3" id="clickme">Start</button>
        <button class="btn btn-danger w-100 mb-3" id="closeme">Stop</button>
        <button class="btn btn-warning w-100" id="export">Export</button>
        <p id="actions"></p>
    <script src="popup.js"></script>
  </body>
